<h3>My Google Maps Demo
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 13 margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">
  function initialize() {
    var latlng = new google.maps.LatLng(37.869565, -122.258786);

    var latlng = new google.maps.LatLng(37.869565, -122.258797);
    var myOptions = {
      zoom: 17,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
     
    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
 
    // Creating a marker and positioning it on the map  
    var marker = new google.maps.Marker({  
      position: new google.maps.LatLng(36.965362, -122.01441
),  
      map: map  
    });
 
 
  }
 
</script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
